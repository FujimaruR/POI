<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Front/css/registro.css">
    <title>Registro de Usuario</title>
</head>
<body >
    
    <div class="container-fluid mt-4 ">
        <div class="row align-items-center">
            <!-- Columna de la Imagen -->
            <div class="col-8 d-flex p-0">
                <div class="">
                    <img src="../Imagenes/Dva.jpg" class="p-0 m-0" style="height: 945px; width: 1870px; " alt="Imagen de fondo">
                </div>
            </div>
            <!-- Columna del Formulario -->
            <div class="col-4 d-flex justify-content-end p-0"> 
                <div class="card">
                    <div class="card-header header-form">
                        <h1>Registro de Usuario</h1>
                    </div>
                    <div class="card-body cuerpo-form">
                        <form enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="Label-forms" for="username">Nombre de usuario:</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
                            </div>
                            <div class="form-group">
                                <label class="Label-forms" for="email">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label class="Label-forms" for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="form-group">
                                <label class="Label-forms" for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                            </div>
                            <div class="form-group">
                                <label class="Label-forms" for="apellidoPaterno">Apellido Paterno:</label>
                                <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingresa tu apellido paterno" required>
                            </div>
                            <div class="form-group">
                                <label class="Label-forms" for="apellidoMaterno">Apellido Materno:</label>
                                <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingresa tu apellido materno" required>
                            </div>
                            <div class="form-group">
                                <label class="Label-forms" for="fechaNacimiento">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fechaNacimiento" required>
                            </div>
                            <div class="form-group">
                                <label class="Label-forms" for="genero">Género:</label>
                                <select class="form-control" id="genero">
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="formFile" class="Label-forms" id="registroForm">Foto de perfil</label>
                                <div class="card">
                                    <input class="form-control" style="background-size: 50vh" type="file" id="img-preview" onchange="loadFile(event)" required>
                                    <img id="img-uploader"/>
                                </div>
                            </div>  

                            <div class="d-flex align-items-center justify-content-center">
                                <button type="submit" class="btn btn-primary btn-registro">Registrarse</button>                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Front/JS/registro.js"></script>

</body>
</html>
